/* ================= FUNCTIONS ================= */

// Convert numbers to peso format
function peso(n){
  return '₱' + n.toLocaleString();
}

// Render table rows
function render(){
  const cat=document.getElementById('category').value;
  const q=document.getElementById('search').value.toLowerCase();
  const tbody=document.getElementById('tbody');
  tbody.innerHTML='';

  data.filter(d =>
    (cat==='all'||d.category===cat) &&
    Object.values(d).some(v=>String(v).toLowerCase().includes(q))
  ).forEach((d,i)=>{
    const tr=document.createElement('tr');
    tr.innerHTML=`
      <td>${d.category}</td>
      <td>${d.name}</td>
      <td>${d.role}</td>
      <td>${d.region}</td>
      <td>${d.city}</td>
      <td>${d.location}</td>
      <td>${d.notes}</td>
      <td>${d.amount}</td>
      <td>${d.year}</td>
      <td><button onclick="editRow(${i})">Edit</button></td>
    `;
    tbody.appendChild(tr);
  });

  renderTotals();
}

// Edit record using prompt
function editRow(i){
  const d=data[i];
  ['name','role','region','city','location','notes','amount','year']
  .forEach(k=>{
    const v=prompt('Edit '+k,d[k]||'');
    if(v!==null && v!=='') d[k]=v;
  });
  render();
}

// Compute totals
function renderTotals(){
  const totals={};
  data.forEach(d=>{
    if(d.amountNumeric){
      totals[d.name]=(totals[d.name]||0)+d.amountNumeric;
    }
  });
  const t=document.getElementById('totals');
  t.innerHTML='';
  Object.keys(totals).forEach(name=>{
    const row=data.find(d=>d.name===name);
    const tr=document.createElement('tr');
    tr.innerHTML=`
      <td>${name}</td>
      <td>${peso(totals[name])}</td>
      <td>${row.category}</td>
    `;
    t.appendChild(tr);
  });
}

// Event listeners
